<body>
    <header>

    <nav>
        <a href="index.html">Menu</a>

    <main>
        <h2>Imagens responsivas com picture</h2>
        <p><strong>Dica:</strong> Redimensione a janela do navegador para ver a imagem mudar conforme o tamanho da tela!</p>
        <picture>
            <!-- Para telas grandes (desktop) -->
            <source media="(min-width: 1024px)" srcset="Arquivos/Imagens/corinthians1.png">
            <!-- Para tablets -->
            <source media="(min-width: 600px)" srcset="Arquivos/Imagens/corinthians2.png">
            <!-- Para celulares -->
            <img src="Arquivos/Imagens/corinthians3.png" alt="Imagem responsiva" style="width:100%;max-width:400px;">
        </picture>
    </main>
