<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno (inbloco)</title>
    <style>
        body { background: #f9f9f9; font-family: Arial, Helvetica, sans-serif; }
        h1 { color: #00695c; }
        h2 { color: #333366; }
        .exemplo-interno {
            background: #e0f2f1;
            border-left: 6px solid #00897b;
            padding: 16px;
            margin: 24px 0;
            border-radius: 6px;
        }
        nav { margin-bottom: 24px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Menu</a>
    </nav>
    <main>
        <h1>CSS Interno (inbloco)</h1>
        <div class="exemplo-interno">
            <h2>Este bloco está estilizado com CSS interno!</h2>
            <p>O CSS está dentro da tag <code>&lt;style&gt;</code> no <code>&lt;head&gt;</code> deste arquivo.</p>
        </div>
    </main>
    <footer>
        <p>Desenvolvimento Web - Aula 05</p>
    </footer>
</body>
</html>
